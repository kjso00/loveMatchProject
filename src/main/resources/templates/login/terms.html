<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{../static/css/login.css}">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form'); // 첫번째 form을 선택함
            form.addEventListener('submit', function (event) { // form에서 submit 누를때마다 함수 실행
                const termsCheckbox = document.getElementById('terms');
                if (!termsCheckbox.checked) { // 체크박스가 선택되지 않았다면
                    alert('사이트 이용 약관에 동의하셔야 이용이 가능합니다.');
                    event.preventDefault(); // 폼 제출 중단(서버로 전송안되는 상태)
                }
            });
        });
    </script>
</head>
<body>
    <p>동의화면</p>
    <form th:action="@{/terms}" method="post">
        <input type="checkbox" id="terms" name="terms" th:value="Y" />
        <label for="terms">사이트를 이용하시는분들은 TOP5 안에 들면 얼굴을 공개할 각오가 되셨나요? 동의하시면 확인을 눌러주세요.</label>
        <button type="submit">완료</button>
    </form>
</body>
</html>
