<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" th:href="@{/ststic/css/profilecss/stylephy.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/ststic/css/profilecss/profilelist.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/static/common.css}">
    <title>Match Profile List</title>


</head>
<body>
<!-- 배경, 헤더 이미지 css -->
<img src="/static/image/BG.svg" alt="Background" id="bg">
<img src="/static/image/header.svg" alt="Header" id="header">

<!-- 네비게이션 바 -->
<div>
    <header>
        <nav>
            <a th:href="@{/notice/user/usernoticelist}">공지사항</a>
            <a href="#">채팅</a>
            <a th:href="@{/date/datesearch}">데이트 컨텐츠</a>
            <a th:href="@{/profile/list}">MY Profile</a>
            <a th:href="@{/logout}">LOGOUT</a>
        </nav>
    </header>
</div>

<h2 id="forName">Match for <span th:text="${loginUser.profileName}"></span></h2>
<div class="container">
    <div class="content-container">
    <h1>Matches profile</h1>
         <div class="profile-container">
            <div class="profile-box" th:each="profile : ${matchResults}">
                <img th:if="${profile.storedFileName != null and !profile.storedFileName.isEmpty()}"
                     th:src="@{'/profile-images/' + ${profileList.storedFileName}}"
                     alt="프로필 사진" class="profile-image">
                <p th:unless="${profile.storedFileName != null and !profile.storedFileName.isEmpty()}">
                    사진 없음
                </p>
                <p th:text="${profile.profileName}"></p>
                <p th:text="${profile.profileGender}"></p>
                <p th:text="${profile.profileAge}"></p>
                <p th:text="${profile.profileHeight}"></p>
                <p th:text="${profile.profileMBTI}"></p>
                <p th:text="${profile.profileLocation}"></p>
                <p th:text="${profile.totalScore}"></p>
            </div>
         </div>
    </div>
</div>

<button onclick="listall()" class="footButton"> 전체회원보기 </button>
</body>
<script>
    const listall = () => {
        location.href="/profile/list"
    }
</script>

<script>
    const moveToPriority = () => {
        location.href="/match/priority"
    }
</script>-->

</body>
</html>
