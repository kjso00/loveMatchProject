<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>찜한 장소 목록</title>
    <link rel="stylesheet" th:href="@{/css/stylekdy.css}">
</head>
<body>
<h1>찜한 장소 목록</h1>
<ul>
    <li th:each="place : ${likedPlaces}">
        <span th:text="${place.placeName}">장소 이름</span>
        <span th:text="${place.placeAddress}">장소 주소</span>
        <span th:text="${#temporals.format(place.likedAt, 'yyyy-MM-dd HH:mm')}">찜한 날짜</span>
    </li>
</ul>
<a href="/date/datesearch">장소 검색으로 돌아가기</a>
</body>
</html>
