<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이트 장소 검색</title>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var kakaoAppKey = /*[[${kakaoAppKey}]]*/ '22dc2cc9700d3d83be0a2bb9612cda7f';
        /*]]>*/
    </script>

    <!-- 카카오 맵 API 스크립트 -->
    <script th:src="@{//dapi.kakao.com/v2/maps/sdk.js(appkey=${kakaoAppKey},libraries='services')}" type="text/javascript"></script>

    <link rel="stylesheet" th:href="@{/static/css/stylekdy.css}">


</head>
<body>
<div class="map_wrap">
    <div id="map" style="width:100%;height:400px;"></div>
    <div id="menu_wrap">
        <div class="option">
            <div>
                키워드 : <input type="text" id="keyword" size="15">
                <button onclick="searchPlaces()">검색하기</button>
            </div>
        </div>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
    </div>
</div>

<div id="popup" class="popup" role="dialog" aria-labelledby="place-name" aria-describedby="place-address place-phone">
    <h2 id="place-name"></h2>
    <p id="place-address"></p>
    <p id="place-phone"></p>
    <button id="like-button">찜하기</button>
    <button onclick="closePopup()">닫기</button>
</div>


<script th:src="@{/static/javascript/javakdy.js}"></script>
</body>
</html>
