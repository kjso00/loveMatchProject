<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveLink - 데이트 컨텐츠</title>
    <link rel="stylesheet" th:href="@{/css/datemain.css}">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#" th:text="#{nav.preference}">선호도 설정</a></li>
            <li><a href="#" th:text="#{nav.notice}">공지사항</a></li>
            <li><a href="#" th:text="#{nav.chat}">채팅</a></li>
            <li><a href="#" th:text="#{nav.dateContent}">데이트 컨텐츠</a></li>
            <li><a href="#" th:text="#{nav.myProfile}">MY Profile</a></li>
            <li><a href="#" th:text="#{nav.logout}">LOGOUT</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="content-container">
        <div class="left-panel">
            <h2 th:text="#{main.title}">우리오늘 뭐할까?</h2>
            <div class="search-container">
                <input type="text" id="keyword-search" th:placeholder="#{search.placeholder}">
                <button id="nearby-btn" th:text="#{search.nearby}">내주변</button>
            </div>
            <button id="location-btn" th:text="#{search.location}">지역설정</button>
            <button id="search-btn" th:text="#{search.button}">검색</button>
            <div class="category-buttons">
                <button th:each="category : ${categories}"
                        th:text="${category.name}"
                        th:data-category="${category.code}"
                        class="category-btn">
                    카테고리
                </button>
            </div>
            <div class="subcategory-buttons">
                <!-- 서브카테고리 버튼들은 JavaScript로 동적 생성 -->
            </div>
        </div>

        <div class="right-panel">
            <h3 id="result-title" th:text="#{result.title}">검색 결과</h3>
            <div id="date-list">
                <!-- 데이트 장소 항목들은 JavaScript로 동적 생성 -->
            </div>
            <div class="pagination">
                <!-- 페이지네이션은 JavaScript로 동적 생성 -->
            </div>
        </div>
    </div>
</main>

<script th:src="@{/js/datemain.js}"></script>
</body>
</html>
