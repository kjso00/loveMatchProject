<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" th:href="@{/static/common.css}">
    <title>Detail Profile</title>
</head>
<body>
<h1>반가워요.</h1>
<input type="hidden" id="profileId" th:value="${profile.profileNo}">
<div th:if="${profile.storedFileName != null and !profile.storedFileName.isEmpty()}">
    <h2>프로필 사진</h2>
    <!--    <img th:src="@{'/profile-images/' + ${profile.storedFileName}}" alt="프로필 사진" style="width: 100%; max-width: 300px; height:150px;">-->
    <img th:src="@{|/profile-images/${profile.storedFileName}|}" alt="프로필 사진" style="width: 100%; max-width: 300px; height:150px;"/>
</div>
<div th:unless="${profile.storedFileName != null and !profile.storedFileName.isEmpty()}">
    프로필 사진이 없습니다.
</div>
<p>이름: <span th:text="${profile.profileName}"></span></p>
<p>성별: <span th:text="${profile.profileGender}"></span></p>
<p>나이: <span th:text="${profile.profileAge}"></span></p>
<p>키: <span th:text="${profile.profileHeight}"></span></p>
<p>MBTI: <span th:text="${profile.profileMBTI}"></span></p>
<p>위치: <span th:text="${profile.profileLocation}"></span></p>
<br>
<!-- 버튼들 -->
<button onclick="showAllProfile()" > Home </button>
</body>
<script>
    const showAllProfile = () => {
        location.href="/profile/list"
    }
</script>

</html>
