<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 프로필</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .profile-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .profile-title {
            color: #007bff;
            margin-bottom: 30px;
        }
        .profile-info p {
            margin-bottom: 15px;
        }
        .profile-label {
            font-weight: bold;
            color: #6c757d;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="profile-card">
                <h1 class="text-center profile-title">나의 프로필 정보</h1>
                <div class="profile-info">
                    <p><span class="profile-label">이름:</span> <span th:text="${profile.profileName}"></span></p>
                    <p><span class="profile-label">성별:</span> <span th:text="${profile.profileGender}"></span></p>
                    <p><span class="profile-label">나이:</span> <span th:text="${profile.profileAge}"></span></p>
                    <p><span class="profile-label">키:</span> <span th:text="${profile.profileHeight}"></span></p>
                    <p><span class="profile-label">MBTI:</span> <span th:text="${profile.profileMBTI}"></span></p>
                    <p><span class="profile-label">위치:</span> <span th:text="${profile.profileLocation}"></span></p>
                </div>
                <div class="text-center mt-4">
                    <button onclick="showAllProfile()" class="btn btn-custom">전체 회원들 보기</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>

<script>
    function showAllProfile() {
        location.href="/profile/list";
        // 전체 회원들 보기 기능 구현
    }
</script>
</body>
</html>
